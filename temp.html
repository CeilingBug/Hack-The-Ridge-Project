<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <div class="form-group">
            <label>
                <input type="radio" id="rbMetric" name="unit" checked> Metric
            </label>
            <label>
                <input type="radio" id="rbImperial" name="unit"> Imperial
            </label>
        </div>
        <div class="form-group">
            <label id="lblHeight1">Height (cm):</label>
            <input type="text" id="txtHeight1" required>
        </div>
        <div class="form-group" style="display: none;">
            <label id="lblHeight2">Height (inches):</label>
            <input type="text" id="txtHeight2">
        </div>
        <div class="form-group">
            <label id="lblWeight">Weight (kg):</label>
            <input type="text" id="txtWeight" required>
        </div>
        <div class="form-group">
            <button type="submit">Calculate BMI</button>
            <button type="button" id="btnClear">Clear</button>
        </div>
        <div class="form-group">
            <label>BMI:</label>
            <input type="text" id="txtBMI" readonly>
        </div>
    </form>
    <script src="bmi_calculator_web.js"></script>
</body>
</html>
